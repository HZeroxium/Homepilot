	adafruit/Adafruit NeoPixel@^1.12.3
	arduino-libraries/Servo@^1.2.2
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	bblanchon/ArduinoJson@^7.2.0
	madhephaestus/ESP32Servo@^3.0.5
